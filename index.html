<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой персональный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f2e6d4; /* Мягкий светлый фон */
            color: #333333;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* Светлый контейнер */
            max-width: 400px;
            width: 90%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Перенос элементов на новую строку при необходимости */
            gap: 15px;
            margin-top: 20px;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .badge:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .telegram { background-color: #00796b; }
        .vk { background-color: #0077c2; }
        .discord { background-color: #673ab7; }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Добро пожаловать!</p>
        <p>Связь со мной:</p>
        <div class="social-links">
            <a href="https://t.me/fenec01" class="badge telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="icon" alt="Telegram">
                Telegram
            </a>
            <a href="https://vk.com/fenec" class="badge vk">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" class="icon" alt="VK">
                VK
            </a>
            <a href="https://discord.com/users/ваш_дискорд_профиль" class="badge discord">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="icon" alt="Discord">
                Discord
            </a>
        </div>
    </div>
</body>
</html>
